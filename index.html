<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Start Page</title>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="wrapper">
		<nav>
			<ul>
				<li><a class="text" href=#>Gmail</a></li>
				<li><a class="text" href=#>Images</a></li>
				<li><a class="google-apps" href=#><img src="img/nine_squares.png" height="16px" width="16px"></a></li>
				<li><a class="sign-in" href=#>Sign In</a></li>
			</ul>
		</nav>
		<div class="center-container">
			<div class="center">
				<img src="img/googlelogo_color_272x92dp.png" alt="">
			</div>
		</div>
		<div class="form-container">
			<form action="">
				<div class="input-container">
					<input type="text">
					<a href="#"><img src="img/mic.png" title="Search by voice"></a>
				</div>
				
				<div class="submit-container">
					<input type="submit" value="Google Search">
					<input type="submit" value="I'm Feeling Lucky">
				</div>
			</form>
		</div>

		<div class="lang-offer">
			Google offered in: <a href="#"><span>Русский</span></a><a href="#"><span>Беларуская</span></a>
		</div>

		<div class="country">
			<span>Belarus</span>
		</div>

		<footer>
			<div class="left">
				<span><a href="#">Advertising</a></span>
				<span><a href="#">Business</a></span>
				<span><a href="#">About</a></span>
			</div>
			<div class="right">
				<span><a href="#">Privacy</a></span>
				<span><a href="#">Terms</a></span>
				<span><a href="#">Settings</a></span>
			</div>
		</footer>
	</div>
</body>
</html>
